
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link src="./styles/reset.css" rel="stylesheet"/>
    <script src="./dist/main.js"></script>
    <title>Cat Poker</title>
    <link rel="stylesheet" href="./src/index.css">
</head>

<body>
    <div id="splash-container">
        <h1 id="splash-title">Poker Cat</h1>
        <p id="splash-description">Do you have what it takes to defeat the cat boss?</p>
        <img id="splash" src="./src/imgs/catpoker.JPG" />
        <button id="start" style="--slist: #ffda5f, #f9376b">♥♠ Start Game♦♣</button>
    </div>
    <div id="catboss">
        <img id="catboss" src="./src/imgs/catboss.jpg"/>
    </div>
    <div id="bosscards">
        <img src="./src/imgs/cardback.png" class= "hole" id="boss"></img>
        <img src="./src/imgs/cardback.png" class= "hole" id="boss"></img>
    </div>
    <p id="console-current-pot"></p>
    <div id="console">
        <p id="console-header"></p>
    </div>
    
 

    <div id="communitycards">

        
        
        <img src="./src/imgs/cardback.png" class= "com" id="1"></img>
        <img src="./src/imgs/cardback.png" class= "com" id="2"></img>
        <img src="./src/imgs/cardback.png" class= "com" id="3"></img>
        <img src="./src/imgs/cardback.png" class= "com" id="4"></img>
        <img src="./src/imgs/cardback.png" class= "com" id="5"></img>
        
    

    </div>
    <div id="usercards">
        <img id="cardone" src="./src/imgs/cardback.png"/>
        <img id="cardtwo" src="./src/imgs/cardback.png"/>
    </div>
    
    <div id="buttons">
        <button id="check">Check</button>
        <button id="call" >Call</button>
        <div id="raise-amount-container">
            <label for="range" id="raise-amount">***</label>
            <input type="range" id="myRange" name="range" min="0" max="10000">
        </div>
        <button id="raise">Raise</button>
        <button id="fold">Fold</button>
    </div>
    <div id="chips-container">
        <p id="console-boss-chips"></p>
        <p id="console-your-chips"></p>
    </div>
</body>

</html>
